<!DOCTYPE html>
<html>
<head>
	<title>Super Gif</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<script src="js/jquery-3.1.0.min.js"></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="navbar-header">
				<a class="navbar-brand">
					<img alt="Brand" src="img/coinblock.gif">
				</a>
		</div>
	</nav>
	<!-- Pre-Made Buttons -->
	<div id="buttons" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="buttonsView"></div>
			</div>
		</div>
	</div>
	<!-- Search Bar -->
	<div id="search" class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
				<div class="input-group input-group-lg">
					<input id="txt-search" type="text" class="form-control" placeholder="Search for some super GIFs...">
					<span class="input-group-btn">
        <button class="btn btn-default btn-search" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</span>
				</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Main Content -->
	<div class="main container">
		<div class="row">
			<div class="col-md-12">
				<div id="gifsView"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
