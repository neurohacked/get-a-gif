<html>

<head>
	<title>Get A Gif</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>

<body>
	<!-- Pre-Made Buttons -->
	<div id="buttons" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="buttonsView"></div>
			</div>
		</div>
	</div>
	<!-- Search Bar -->
	<div id="search" class="container">
		<div class="row">
			<div class="col-md-12">
				<form id="gif-form" class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" id="gif-input" placeholder="Add a GIF here...">
					</div>
					<div class="form-group">
						<button id="addGif" type="submit" class="btn btn-sm btn-default">Add GIF</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<!-- Main Content -->
	<div id="main" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="gifsView"></div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
