<html>

<head>
	<title>Super Gif</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img alt="Brand" src="img/coinblock.gif">
				</a>
		</div>
		</div>
	</nav>
	<!-- Pre-Made Buttons -->
	<div id="buttons" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="buttonsView"></div>
			</div>
		</div>
	</div>
	<!-- Search Bar -->
	<div id="search" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group input-group-lg">
					<input id="txt-search" type="text" class="form-control" placeholder="Search for GIFs...">
					<span class="input-group-btn">
        <button class="btn btn-default btn-search" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</span>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Main Content -->
	<div id="main" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="gifsView"></div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
